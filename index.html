<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Elliston CSV to WP Posts</title>
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="./images/Elliston-Project-Icon.jpg">
          </a>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      <div class="container">

        <div class="jumbotron">
          <h4 class="display-3">CSV -> Wordpress Post HTML</h4>
          <p class="lead"></p>
          <hr class="my-4">
          <p>Upload Elliston DB CSV file:</p>
          <input type="file" id="csvFileInput" onchange="handleFiles(this.files)"
                     accept=".csv">
        </div>

        <div id="output">
          <!-- output -->
        </div>

      </div>
    </div>

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/papaparse.js"></script>
  <script src='js/jquery-2.2.3.js'></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/read-csv.js"></script>

  </body>
</html>
